{% extends 'base.html' %}
{% block body %}
<table class="table table-primary table-striped">

<tr>
      <th>Name</th>
      <th>Address</th>
      <th>City</th>
      <th>Phone</th>
      <th>Email ID</th>
      <th>Contact Person</th>
      <th>Update</th>
      <th>Delete</th>
</tr>
{% for dt in data %}   
<tr>
   <td>{{ dt.bbname }}</td>
   <td>{{ dt.address }}</td>
   <td>{{ dt.city }}</td>
   <td>{{ dt.contact }}</td>
   <td>{{ dt.email }}</td>
   <td>{{ dt.contactPerson }}</td>
   <td><a href="{% url 'updbb' id=dt.bloodbankid %}"><button class="btn btn-success">Update</button></a></td>
   <td><a href="{% url 'delbb' id=dt.bloodbankid %}"><button class="btn btn-danger">Delete</button></a></td>
</tr>
{% endfor %}

</table>
{% endblock body %}
